<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
        }

        /* Center the form vertically and horizontally */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2; /* Set a background color for the entire page */
        }

        /* Style the form container */
        form {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        /* Style label and input elements */
        label, input {
            display: block;
            margin-bottom: 10px;
            width: 100%; /* Make them span the full width of the form */
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #ccc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <form method="POST" action="/verify">
        <h2 style="text-align: center;">Verify OTP</h2>
        <label for="entered_otp">Enter OTP:</label>
        <input type="text" id="entered_otp" name="entered_otp" required><br><br>
        <input type="submit" value="Verify OTP">
    </form>
</body>
</html>
